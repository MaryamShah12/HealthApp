<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health App - Add Data</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-dark">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4" style="max-width: 800px; width: 100%;">
            <h3 class="text-center mb-4">Add Today's Data</h3>
            <!-- Nav Tabs -->
            <ul class="nav nav-tabs" id="dataTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="meals-tab" data-bs-toggle="tab" data-bs-target="#meals" type="button" role="tab">Meals</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="exercise-tab" data-bs-toggle="tab" data-bs-target="#exercise" type="button" role="tab">Exercise</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="sleep-tab" data-bs-toggle="tab" data-bs-target="#sleep" type="button" role="tab">Sleep</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="water-tab" data-bs-toggle="tab" data-bs-target="#water" type="button" role="tab">Water</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="mood-tab" data-bs-toggle="tab" data-bs-target="#mood" type="button" role="tab">Mood</button>
                </li>
            </ul>
            <!-- Tab Content -->
            <div class="tab-content p-3" id="dataTabContent">
                <!-- Meals Tab -->
                <div class="tab-pane fade show active" id="meals" role="tabpanel">
                    <form method="POST" action="{{ url_for('add_data') }}">
                        <div class="mb-3">
                            <label for="food_name" class="form-label">Food Name</label>
                            <input type="text" class="form-control" id="food_name" name="food_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="calories" class="form-label">Calories</label>
                            <input type="number" class="form-control" id="calories" name="calories" required>
                        </div>
                        <div class="mb-3">
                            <label for="carbs" class="form-label">Carbs (g)</label>
                            <input type="number" class="form-control" id="carbs" name="carbs" required>
                        </div>
                        <div class="mb-3">
                            <label for="protein" class="form-label">Protein (g)</label>
                            <input type="number" class="form-control" id="protein" name="protein" required>
                        </div>
                        <div class="mb-3">
                            <label for="fat" class="form-label">Fat (g)</label>
                            <input type="number" class="form-control" id="fat" name="fat" required>
                        </div>
                        <input type="hidden" name="type" value="meals">
                        <button type="submit" class="btn btn-primary w-100">Save Meal</button>
                    </form>
                </div>
                <!-- Exercise Tab -->
                <div class="tab-pane fade" id="exercise" role="tabpanel">
                    <form method="POST" action="{{ url_for('add_data') }}">
                        <div class="mb-3">
                            <label for="activity" class="form-label">Activity</label>
                            <input type="text" class="form-control" id="activity" name="activity" required>
                        </div>
                        <div class="mb-3">
                            <label for="duration_mins" class="form-label">Duration (mins)</label>
                            <input type="number" class="form-control" id="duration_mins" name="duration_mins" required>
                        </div>
                        <div class="mb-3">
                            <label for="calories_burned" class="form-label">Calories Burned</label>
                            <input type="number" class="form-control" id="calories_burned" name="calories_burned" required>
                        </div>
                        <input type="hidden" name="type" value="exercise">
                        <button type="submit" class="btn btn-primary w-100">Save Exercise</button>
                    </form>
                </div>
                <!-- Sleep Tab -->
                <div class="tab-pane fade" id="sleep" role="tabpanel">
                    <form method="POST" action="{{ url_for('add_data') }}">
                        <div class="mb-3">
                            <label for="hours" class="form-label">Hours</label>
                            <input type="number" class="form-control" id="hours" name="hours" step="0.1" required>
                        </div>
                        <div class="mb-3">
                            <label for="quality_rating" class="form-label">Quality Rating</label> <!-- Updated to match column -->
                            <select class="form-select" id="quality_rating" name="quality_rating" required> <!-- Updated name -->
                                <option value="Poor">Poor</option>
                                <option value="Fair">Fair</option>
                                <option value="Good">Good</option>
                                <option value="Excellent">Excellent</option>
                            </select>
                        </div>
                        <input type="hidden" name="type" value="sleep">
                        <button type="submit" class="btn btn-primary w-100">Save Sleep</button>
                    </form>
                </div>
                <!-- Water Tab -->
                <div class="tab-pane fade" id="water" role="tabpanel">
                    <form method="POST" action="{{ url_for('add_data') }}">
                        <div class="mb-3">
                            <label for="liters" class="form-label">Liters</label>
                            <input type="number" class="form-control" id="liters" name="liters" step="0.1" required>
                        </div>
                        <input type="hidden" name="type" value="water">
                        <button type="submit" class="btn btn-primary w-100">Save Water</button>
                    </form>
                </div>
                <!-- Mood Tab -->
                <div class="tab-pane fade" id="mood" role="tabpanel">
                    <form method="POST" action="{{ url_for('add_data') }}">
                        <div class="mb-3">
                            <label for="rating" class="form-label">Rating</label> <!-- Updated to match column -->
                            <select class="form-select" id="rating" name="rating" required> <!-- Updated name -->
                                <option value="Sad">Sad</option>
                                <option value="Neutral">Neutral</option>
                                <option value="Happy">Happy</option>
                                <option value="Angry">Angry</option>
                                <option value="Anxious">Anxious</option>
                                <option value="OverWhelmed">OverWhelmed</option>
                                
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="note" class="form-label">Note</label> <!-- Updated to match column -->
                            <textarea class="form-control" id="note" name="note" rows="3"></textarea> <!-- Updated name -->
                        </div>
                        <input type="hidden" name="type" value="mood">
                        <button type="submit" class="btn btn-primary w-100">Save Mood</button>
                    </form>
                </div>
            </div>
            {% if error %}
            <div class="alert alert-danger mt-3" role="alert">{{ error }}</div>
            {% endif %}
        </div>
    </div>
    <!-- Bootstrap 5 JS (for tab functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
