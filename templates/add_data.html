<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthTrack - Log Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">HealthTrack</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('add_data') }}">Log Today's Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('graphs') }}">View All Graphs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card p-4 mx-auto" style="max-width: 600px;">
            <h3 class="text-center animate-header">Log Your Wellness Journey</h3>
            <p class="text-center">Capture your daily meals, exercise, sleep, water, and mood with ease.</p>
            <div class="accordion" id="logAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="mealsHeading">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#mealsCollapse" aria-expanded="true" aria-controls="mealsCollapse">
                            Log Your Meals
                        </button>
                    </h2>
                    <div id="mealsCollapse" class="accordion-collapse collapse show" aria-labelledby="mealsHeading" data-bs-parent="#logAccordion">
                        <div class="accordion-body">
                            <form action="{{ url_for('add_data') }}" method="POST">
                                <input type="hidden" name="type" value="meals">
                                <div class="mb-3">
                                    <label for="food_name" class="form-label">Food Name</label>
                                    <input type="text" class="form-control add-data-form-control" id="food_name" name="food_name" placeholder="Enter food name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="calories" class="form-label">Calories</label>
                                    <input type="number" class="form-control add-data-form-control" id="calories" name="calories" placeholder="Enter calories" required>
                                </div>
                                <div class="mb-3">
                                    <label for="carbs" class="form-label">Carbs (g)</label>
                                    <input type="number" class="form-control add-data-form-control" id="carbs" name="carbs" placeholder="Enter carbs in grams" required>
                                </div>
                                <div class="mb-3">
                                    <label for="protein" class="form-label">Protein (g)</label>
                                    <input type="number" class="form-control add-data-form-control" id="protein" name="protein" placeholder="Enter protein in grams" required>
                                </div>
                                <div class="mb-3">
                                    <label for="fat" class="form-label">Fat (g)</label>
                                    <input type="number" class="form-control add-data-form-control" id="fat" name="fat" placeholder="Enter fat in grams" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Save Meal</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="exerciseHeading">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#exerciseCollapse" aria-expanded="false" aria-controls="exerciseCollapse">
                            Log Your Exercise
                        </button>
                    </h2>
                    <div id="exerciseCollapse" class="accordion-collapse collapse" aria-labelledby="exerciseHeading" data-bs-parent="#logAccordion">
                        <div class="accordion-body">
                            <form action="{{ url_for('add_data') }}" method="POST">
                                <input type="hidden" name="type" value="exercise">
                                <div class="mb-3">
                                    <label for="activity" class="form-label">Activity</label>
                                    <input type="text" class="form-control add-data-form-control" id="activity" name="activity" placeholder="Enter activity" required>
                                </div>
                                <div class="mb-3">
                                    <label for="duration_mins" class="form-label">Duration (mins)</label>
                                    <input type="number" class="form-control add-data-form-control" id="duration_mins" name="duration_mins" placeholder="Enter duration in minutes" required>
                                </div>
                                <div class="mb-3">
                                    <label for="calories_burned" class="form-label">Calories Burned</label>
                                    <input type="number" class="form-control add-data-form-control" id="calories_burned" name="calories_burned" placeholder="Enter calories burned" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Save Exercise</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="sleepHeading">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sleepCollapse" aria-expanded="false" aria-controls="sleepCollapse">
                            Log Your Sleep
                        </button>
                    </h2>
                    <div id="sleepCollapse" class="accordion-collapse collapse" aria-labelledby="sleepHeading" data-bs-parent="#logAccordion">
                        <div class="accordion-body">
                            <form action="{{ url_for('add_data') }}" method="POST">
                                <input type="hidden" name="type" value="sleep">
                                <div class="mb-3">
                                    <label for="hours" class="form-label">Hours</label>
                                    <input type="number" class="form-control add-data-form-control" id="hours" name="hours" placeholder="Enter hours slept" step="0.1" required>
                                </div>
                                <div class="mb-3">
                                    <label for="quality_rating" class="form-label">Quality Rating</label>
                                    <select class="form-select add-data-form-select" id="quality_rating" name="quality_rating" required>
                                        <option value="Poor">Poor üò¥</option>
                                        <option value="Fair">Fair üòê</option>
                                        <option value="Good">Good üòä</option>
                                        <option value="Excellent">Excellent üåü</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Save Sleep</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="waterHeading">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#waterCollapse" aria-expanded="false" aria-controls="waterCollapse">
                            Log Your Water
                        </button>
                    </h2>
                    <div id="waterCollapse" class="accordion-collapse collapse" aria-labelledby="waterHeading" data-bs-parent="#logAccordion">
                        <div class="accordion-body">
                            <form action="{{ url_for('add_data') }}" method="POST">
                                <input type="hidden" name="type" value="water">
                                <div class="mb-3">
                                    <label for="amount_ml" class="form-label">Amount (ml)</label>
                                    <input type="number" class="form-control add-data-form-control" id="amount_ml" name="amount_ml" placeholder="Enter milliliters consumed" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Save Water</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="moodHeading">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#moodCollapse" aria-expanded="false" aria-controls="moodCollapse">
                            Log Your Mood
                        </button>
                    </h2>
                    <div id="moodCollapse" class="accordion-collapse collapse" aria-labelledby="moodHeading" data-bs-parent="#logAccordion">
                        <div class="accordion-body">
                            <form action="{{ url_for('add_data') }}" method="POST">
                                <input type="hidden" name="type" value="mood">
                                <div class="mb-3">
                                    <label for="rating" class="form-label">Mood</label>
                                    <select class="form-select add-data-form-select" id="rating" name="rating" required>
                                        <option value="Sad">Sad üò¢</option>
                                        <option value="Neutral">Neutral üòê</option>
                                        <option value="Happy">Happy üòä</option>
                                        <option value="Angry">Angry üò£</option>
                                        <option value="Anxious">Anxious üò¨</option>
                                        <option value="Overwhelmed">Overwhelmed üòì</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="note" class="form-label">Note</label>
                                    <input type="text" class="form-control add-data-form-control" id="note" name="note" placeholder="Optional note about your mood">
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Save Mood</button>
                            </form>
                        </div>
                    </div>
                </div>
                {% if error %}
                <div class="alert alert-danger mt-3" role="alert">
                    {{ error }}
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
